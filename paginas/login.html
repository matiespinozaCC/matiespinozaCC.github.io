<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Huellitas</title>
  <link rel="stylesheet" href="../css/login/login.css">
</head>
<body>
    <a href="../paginas/inicio.html" class="back-button">Volver</a>
  <h1 class="color2">Bienvenida Huellita</h1>
  
  <form id="login-form">
    <label for="email">Correo electrónico:</label>
    <input type="email" name="email" id="email" required>
    <br>
    
    <label for="password">Contraseña:</label>
    <input type="password" name="password" id="password" required>
    <br>
    
    <button type="submit">Iniciar sesión</button>
  </form>
  <button class="crear" onclick="crearCuenta()">Crear Cuenta</button>
  <button class="admin" onclick="iniciaradmin()">Administracion</button>
  
  
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
